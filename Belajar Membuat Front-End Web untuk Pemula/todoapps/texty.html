<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .btn {
      padding: 4px 12px;
      font-size: 1em;
    }

    .btn-primary {
      background-color: #2d3e50;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>

  <button class="btn">Don't click me, please!</button>

  <script>
    const myButton = document.querySelector('button');
    myButton.classList.add('btn-primary');
  </script>
</body>
</html>
