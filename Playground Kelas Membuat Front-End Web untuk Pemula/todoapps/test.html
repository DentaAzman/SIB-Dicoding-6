<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
</head>
<body>
  <h1>Bookshelf App</h1>
  
  <div id="bookshelves">
    <div id="shelf1" class="shelf">
      <h2>Shelf 1</h2>
      <ul id="shelf1-books"></ul>
    </div>
    <div id="shelf2" class="shelf">
      <h2>Shelf 2</h2>
      <ul id="shelf2-books"></ul>
    </div>
  </div>

  <form id="add-book-form">
    <label for="book-title">Book Title:</label>
    <input type="text" id="book-title" required>
    <label for="book-shelf">Shelf:</label>
    <select id="book-shelf">
      <option value="shelf1">Shelf 1</option>
      <option value="shelf2">Shelf 2</option>
    </select>
    <button type="submit">Add Book</button>
  </form>

  <script src="script2.js"></script>
</body>
</html>
